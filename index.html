<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/media-query.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>a</title>
  </head>
  <body>
    <main id="main">      
      <section>
        <div id="container">
          <textarea name="" id="textUser" cols="30" rows="10" placeholder="digite seu texto aqui..."></textarea>
          <p class="warning">&#x26a0 Apenas letras minúsculas e sem acento.</p>
          <div class="box-button-cont">
            <button class="btn-encrypt" onclick="encrypt()">Criptografar</button>
            <button class="btn-decrypt" onclick="decrypt()">Descriptografar</button>
          </div>
        </div>
      </section>

      <section>
        <div id="content">
          <div class="box-result">
            <p class="result"></p>
            <div class="img-init">
              <img src="./img/High quality products 1 1.svg" alt="" srcset="">
              <p class="img-title">Nenhuma mensagem encontrada</p><br>
              <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>  
          </div>      
          <div class="box-button">
            <p class="msg-copy">Copiado para area de tranferencia</p>
            <button class="btn-copy" onclick="copyText()">Copiar</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      Com ♥️ <a href='https://github.com/p4kz' target='_blank'> p4kz</a>
    </footer> 

    <script src="./js/main.js"></script>
  </body>
</html>
